<div>
	<div id="winddirection" class="input">
	  <span class='jimu-widget-title'><h2>${nls.windDirection}</h2></span>
	  <div class="inputcontainer">
	  	<span class='jimu-widget-subtitle'><p>${nls.degreesFrom}</p></span>
	  	<input type="text" id="winddirbox"></input><br>
	  	<span class='jimu-widget-note'>${nls.degreesFromNote}</span>
	  </div>

	  <div class="jimu-btn" data-dojo-attach-event="onclick:onWindDirClick">${nls.setDirection}</div>
	</div>

		<div id="windspeed" class="input">
	  <span class='jimu-widget-title'><h2>${nls.windSpeed}</h2></span>
	  <div class="inputcontainer">
	  	<span class='jimu-widget-subtitle'><p>${nls.speed}</p></span>
	  	<input type="text" id="windspeedbox"></input><br>
	  	<span class='jimu-widget-note'>${nls.speedNote}</span>
	  </div>

	  <div class="jimu-btn" data-dojo-attach-event="onclick:onWindSpdClick">${nls.setSpeed}</div>
	</div>
</div>
